<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const basePath = '/JB-blog/';
        const path = window.location.pathname.replace(basePath, '');
        const isIndex = path === '' || path === 'index.html';

        if (!isIndex) {
            const redirectUrl = `${basePath}${path}${window.location.search}${window.location.hash}`;
            window.location.replace(redirectUrl);
        } else {
            window.location.replace(basePath);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
