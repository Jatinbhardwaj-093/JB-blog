<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const basePath = '/JB-blog/';
        const isIndex = window.location.pathname.endsWith('/index.html');

        // Prevent infinite redirect loop
        if (!isIndex) {
            const newUrl = `${basePath}index.html${window.location.search}${window.location.hash}`;
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
